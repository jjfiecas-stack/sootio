name: Sync Upstream
on:
  schedule:
    - cron: '0 * * * *'  # Every hour on the hour
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        fetch-depth: 0
    
    - name: Sync from upstream
      run: |
        git remote add upstream https://github.com/sooti/sootio-stremio-addon.git || true
        git fetch upstream main
        git checkout main
        git merge upstream/main --no-edit --allow-unrelated-histories
        git push https://${{ secrets.PAT }}@github.com/jjfiecas-stack/sootio.git main
      env:
        PAT: ${{ secrets.PAT }}
